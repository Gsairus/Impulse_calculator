<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0f172a"/>
  
  <!-- Inner circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="256" cy="256" r="200" fill="url(#bgGradient)"/>
  
  <!-- Waveform arc -->
  <path d="M 150 256 Q 200 180, 230 185 T 300 220 T 350 240 T 380 248" 
        fill="none" stroke="#3b82f6" stroke-width="8" opacity="0.7" stroke-linecap="round"/>
  
  <!-- Lightning bolt -->
  <path d="M 256 120 L 210 220 L 260 220 L 220 340 L 300 200 L 260 200 Z" 
        fill="#3b82f6" stroke="#60a5fa" stroke-width="4" stroke-linejoin="round"/>
  
  <!-- Measurement marks -->
  <line x1="230" y1="185" x2="230" y2="256" stroke="#60a5fa" stroke-width="2" 
        stroke-dasharray="4,4" opacity="0.5"/>
  <line x1="350" y1="240" x2="350" y2="256" stroke="#60a5fa" stroke-width="2" 
        stroke-dasharray="4,4" opacity="0.5"/>
  
  <!-- Small accent circles -->
  <circle cx="230" cy="185" r="4" fill="#60a5fa"/>
  <circle cx="350" cy="240" r="4" fill="#60a5fa"/>
</svg>
